<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            text-align: center;
        }
        table{
            /* 合并相邻边框 */
            border-collapse: collapse;
            height: 80px;
            margin: 0 auto;
        }
        table,th,td{
            border: 1px solid black;
            text-align: center;
        }
        th{
            padding: 5px 30px;
        }
    </style>
</head>
<body>
    <script>
        //1.用户输入
        let price=parseInt(prompt("请输入商品的价格:"))
        let num = parseInt(prompt("请输入商品数量:"))
        let address = prompt("请输入收货地址:")
        //2.计算总额
        let all = price*num
        //3.页面打印
        document.write(`
        <h2>订单确认</h2>
        <table>
            <tr>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>商品数量</th>
                <th>总价</th>
                <th>收货地址</th>
            </tr>
            <tr>
                <td>华为荣耀</td>
                <td>${price}元</td>
                <td>${num}</td>
                <td>${all}元</td>
                <td>${address}</td>
            </tr>
        </table>
        `)
    </script>
</body>
</html>
